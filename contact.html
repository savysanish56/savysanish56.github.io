             <h2>Contact Me</h2>   
<head>
<script>
	function validateForm() {
		var validname = document.forms["myForm"]["name"].value;
		var validemail = document.forms["myForm"]["email"].value;
		var validmessage = document.forms["myForm"]["feedback"].value;
		if (validname == null || validname == "") {
			document.getElementById('jsname').innerHTML = '* Full name';
			alert("Name must be filled out");
			return false;
		}
		if (validemail == null || validemail == "") {
			document.getElementById('jsemail').innerHTML = '* Email';
			alert("Email must be filled out");
			return false;
		}
		if (validmessage == null || validmessage == "") {
			document.getElementById('jsmessage').innerHTML = '* Message';
			alert("Enter a message");
			return false;
		}
	}
</script>
</head>
<body>
    <form name="myForm" onsubmit="return validateForm()" method="post">
        <h1>Contact Form</h1>
        <label>
			<p id="jsname">Full name</p>
			<input type="text" class="input_text" name="name" id="name" />
        </label>
        <label>
			<p id="jsemail">Email</p>
			<input type="email" class="input_text" name="email" id="email" />
        </label>
		<label>
			<p id="jsmessage">Message</p>
			<textarea class="message" name="feedback" id="feedback"></textarea>
		</label>
		<label>
			<input type="submit" class="button" value="Submit" />
        </label>
